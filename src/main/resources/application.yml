spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/computer-shop-db
    username: sa
    password: password
  h2:
    console:
      enabled: off
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
logging:
  file:
    name: "./data/logs/server.log"
  logback:
    rollingpolicy:
      clean-history-on-start: false
      max-history: 31